- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: shells/zshrc
    ~/.zsh_aliases: shells/zsh_aliases
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: modules/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: modules/zsh-autosuggestions
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: modules/spaceship-prompt/spaceship.zsh-theme


- shell:
    - [git submodule update --init --recursive, Installing submodules]