- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config

- link:
    ~/.zshenv: 
      force: true
      path: shells/.zshenv
    ~/.config/zsh:
      force: true
      path: shells/zsh
    ~/.config/nvim: 
      force: true
      path: config/nvim
    ~/.config/kitty: 
      force: true
      path: config/kitty
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: 
      force: true
      path: modules/zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: 
      force: true
      path: modules/zsh-autosuggestions
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: 
      force: true
      path: modules/spaceship-prompt/spaceship.zsh-theme
    ~/.hushlogin: 
      path: blankfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [dotnet tool install --global csharpier, Adding csharpier]
    - [dotnet tool install --global csharp-ls]
    - [dotnet tool install --global dotnet-outdated-tool, Adding dotnet outdated]

